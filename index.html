<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak</title>
    <script>
    </script>
    <style type="text/css">
        body {
            background: #040404;
            color: white;
        }

        p {
            font-size: 24px;
            font-style: normal;
            font-family: monospace;
            letter-spacing: 2px;
            left: 50%;
            margin-left: -215px;
            margin-top: -24px;
            top: 50%;
            position: absolute;
        }

        .page_actions {
            position: fixed;
            left: 8vw;
            top: 2%;
        }

        #notes {
            position: fixed;
            left: 50%;
            margin-left: -43vw;
            top: 5%;
            width: 80vw;
            height: 76%;
            z-index: -10;
            color: #02ff02;
            word-spacing: 1px;
            background-color: #161616;
            filter: drop-shadow(2px 4px 6px #2f2f2f);
            border: 5px double #fffefe6e;
            border-radius: 11px;
            padding: 30px;
        }

        .btn {
            margin-left: 25px;
            cursor: pointer;
            user-select: none;
        }
        #plusButtons{
            display: inline;
            max-width: 30vw;
            overflow: auto;
        }
        .plusBtn{
            margin-left: 25px;
            cursor: pointer;
            user-select: none;
            color: limegreen;
            background-color: black;
            padding-top: 1px;
            padding-bottom: 1px;
            padding-left: 3px;
            padding-right: 3px;
            border-radius: 5px;
            border: 2px solid;
        }
    </style>
</head>

<body>
    <div class="page_actions">
        <span class="btn" onclick="clear_text()">clear</span>
        <span class="btn" onclick="toggleSpeech()">speak</span>
        <span class="btn" onclick="clear_speech()">clear speech</span>
        <div id="plusButtons"></div>
    </div>
    <textarea id="notes"  oninput="updatePlusButtons()" ></textarea>
    <script>
        let speechUtteranceQue = [];
        let currentUtteranceIndex = 0;
        let isSpeaking = false;

        function readContent() {
            let notes = document.getElementById('notes');
            const utterance = new SpeechSynthesisUtterance(findPossibleSections(restoreSplitWords(removeRefCit(notes.value))));
            // console.log(utterance)
            utterance.addEventListener('end', () => {        
                isSpeaking = false;
            });
            window.speechSynthesis.speak(utterance);
        }

        function clear_text() {
            document.getElementById('notes').value = ""
        }

        function clear_speech() {
            let quiet_please = "";
            const utterance = new SpeechSynthesisUtterance(quiet_please);
            window.speechSynthesis.speak(utterance);
        }

        function removeRefCit(text) {
            const regex = /\[[1-9]+[*]+,[^\]]*\]/g;
            return text.replace(regex, '\n\n');
        }

        function findPossibleSections(text) {

            const regex = /\b\d+(\.\d+)*\b/g;
            return text.replace(regex, (match, offset, fullString) => {
                const searchStartIndex = Math.max(offset - 20, 0); 
                const textBeforeMatch = fullString.substring(searchStartIndex, offset);
                // dont replace if this already has a section on it..
                const hasSectionBefore = /Section\s*$/.test(textBeforeMatch) || /Chapter\s*$/.test(textBeforeMatch)
                if (hasSectionBefore) {
                    return match;
                } else {
                    if(match.includes('.')){
                        return "\n\nSection " + match + "\n";

                    }
                }
            });
        }

        function restoreSplitWords(text) {
            const regex = /(\w+)-(\n?)(\w+)/g;
            return text.replace(regex, (match, firstPart, newline, secondPart) => {
                if (newline === '\n') {
                    return firstPart + secondPart;
                } else {
                    return match;
                }
            });
        }

        function toggleSpeech() {
            if (isSpeaking) {
                window.speechSynthesis.pause();
                isSpeaking = false;
            } else {
                if (window.speechSynthesis.paused) {
                    window.speechSynthesis.resume();
                } else {
                    readContent();
                }
                isSpeaking = true;
            }
        }

        function updatePlusButtons() {
            const notes = document.getElementById('notes').value;
            const numberOfButtons = Math.ceil(notes.length / 400);
            const plusButtonsContainer = document.getElementById('plusButtons');
            plusButtonsContainer.innerHTML = '';
            for (let i = 0; i < numberOfButtons; i++) {
                const button = document.createElement('span');
                button.textContent = '+';
                button.className = 'plusBtn';
                button.onclick = () => removeTextBlock(i);
                plusButtonsContainer.appendChild(button);
            }
        }

        function removeTextBlock(index) {
            const start = index * 400;
            const end = start + 400;
            const notesElement = document.getElementById('notes');
            let text = notesElement.value;
            text = text.slice(0, start) + text.slice(end);
            notesElement.value = text;
            updatePlusButtons();
        }

        document.addEventListener('DOMContentLoaded', updatePlusButtons);

    </script>
</body>

</html>
